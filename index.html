<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ODIN</h1>
        </div>
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves-background">
    </header>
    <div class="container">
        <section class="cta">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </section>
        <section>
            <h2>Let's do this!</h2>
            <form>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="input">
                    <label for="password-confirm"> Confirm Password</label>
                    <input type="password" id="password-confirm">
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="log-in">Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
    <footer>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </footer>
</body>

</html>
